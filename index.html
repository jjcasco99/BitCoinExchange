<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <li><a href="./pages/login.html">Inicia sesi√≥n</a></li>
        <li><a href="./pages/compra.html">Registrar y comprar</a></li>
      </nav>
    </header>

    <div class="container">
      <h1>Consulta</h1>
      <form action="/Consulta" method="POST">
        <div class="form-group">
          <label for="nombrePersona">Nombre</label>
          <input type="text" class="form-control" id="nombrePersona" aria-describedby="emailHelp" placeholder="Introduca DNI" name="nombrePersona"/><br/>
        </div>
        <div class="form-group">
          <label for="dniPersona">Dni</label>
          <input
            type="text"
            class="form-control"
            id="dniPersona"
            aria-describedby="emailHelp"
            placeholder="Introduzca PIN"
            name="dniPersona"
          /><br />
          <label for="emailPersona">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailPersona"
            aria-describedby="emailHelp"
            placeholder="Introduzca nombre"
            name="emailPersona"
          /><br />
          <label for="consultaPersona">Cantidad consultada de compra</label>
          <input
            type="number"
            class="form-control"
            id="consultaPersona"
            aria-describedby="emailHelp"
            placeholder="cantidad a comprar"
            name="consultaPersona"
          /><br />
        </div>
        <button type="submit" class="btn btn-primary">
          <a href="./pages/compra.html">Submit</a>
        </button>
      </form>
    </div>
  </body>
</html>
