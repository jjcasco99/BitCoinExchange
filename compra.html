<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/icons8-bitcoin-24.png">
</head>
<body>
    
    <header>
        <nav>
            <img src="./assets/logo.png" alt="logo" class="logo">
            <li class="inicio"><a href="/">Inicio</a></li>
        </nav>
    </header>

    <div class="container">
        <h1>Compra</h1>
        <form action="/comprar" method="POST">
            <div class="dataBase">
                <div class="form-group">
                    <label for="nombrePersona">Nombre:</label>
                    <input type="text" id="nombrePersona" placeholder= "Nombre" name="nombrePersona" required><br>
                </div>
                <div class="form-group">
                    <label for="telefonoPersona">Teléfono:</label>
                    <input type="text" id="telefonoPersona" placeholder= "666555444" name="telefonoPersona" required><br>
                </div>
                <div class="form-group">
                    <label for="direccionPersona">Dirección:</label>
                    <input type="text" id="direccionPersona" placeholder= "C/ holamundo 1" name="direccionPersona" required><br>
                </div>
                <div class="form-group">
                    <label for="emailPersona">Email:</label>
                    <input type="email" id="emailPersona" placeholder= "hola@mundo.com" name="emailPersona" required><br>
                </div>
                <div class="form-group">
                    <label for="dniPersona">DNI:</label>
                    <input type="text" id="dniPersona" placeholder= "00000000C" name="dniPersona" required><br>
                </div>
                <div class="form-group">
                    <label for="contraPersona">Contraseña:</label>
                    <input type="password" id="contraPersona" placeholder= "Diez caracteres numéricos" name="contraPersona" pattern=".{10}" required><br>
                </div>
                <div class="form-group">
                    <label for="cantidadCompra">Cantidad a comprar:</label>
                    <input type="number" id="cantidadCompra" name="cantidadCompra" required><br>
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

</body>
</html>
