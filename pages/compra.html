<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Comprar!</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <section id="compraBitcoin">
        <form action="/comprar" method="post">
            <div class="dataBase">
                <label for="nombrePersona">Nombre:</label><br>
                <input type="text" id="nombrePersona" placeholder= "Ejem. Paco" name="nombrePersona" required><br><br>
                <label for="telefonoPersona">Teléfono:</label><br>
                <input type="text" id="telefonoPersona" placeholder= "Ejem. 666663333" name="telefonoPersona" required><br><br>
                <label for="direccionPersona">Dirección:</label><br>
                <input type="text" id="direccionPersona" placeholder= "Ejem. c/holamundo 1" name="direccionPersona" required><br><br>
                <label for="emailPersona">Email:</label><br>
                <input type="email" id="emailPersona" placeholder= "Ejem. hola@mundo.com" name="emailPersona" required><br><br>
                <label for="dniPersona">DNI:</label><br>
                <input type="text" id="dniPersona" placeholder= "Ejem. 78498281-C" name="dniPersona" required><br><br>
                <label for="contraPersona">Dirección:</label><br>
                <input type="password" id="contraPersona" placeholder= "Ejem. 12345" name="contraPersona" required><br><br>
                <label for="cantidadCompra">Cantidad a comprar:</label><br>
                <input type="number" id="cantidadCompra" name="cantidadCompra" required><br><br>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </section>

</body>
</html>
