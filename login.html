<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/icons8-bitcoin-24.png">
</head>
<body>

    <header>
        <nav>
            <img src="./assets/logo.png" alt="logo" class="logo">
          <li class="inicio"><a href="/">Inicio</a></li>
        </nav>
      </header>

    <div class="container">
        <h1>Inicia sesión</h1>
        <form action="/inicioSesion" method="post">
            <div class="dataBase">
                <div class="form-group">
                    <label for="emailPersona">Email:</label>
                    <input type="email" id="emailPersona" placeholder= "hola@mundo.com" name="emailPersona" required><br>
                </div>
                <div class="form-group">
                    <label for="contraPersona">Contraseña:</label>
                    <input type="password" id="contraPersona" placeholder= "Diez caracteres numéricos" name="contraPersona" pattern=".{10}" required><br>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>


</body>
</html>
